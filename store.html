<!DOCTYPE html>
<html>
    <head>
        <title>Carnifex | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="Styles.css"/>
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
        <h1 class="band-name band-name-large">Carnifex</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Necromanteum</span>
                    <img class="shop-item-image" src="Images/Necromanteum.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$13.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <div>
                        <span class="shop-item-title">Slow Death</span>
                    </div>
                    <img class="shop-item-image" src="Images/slowdeath.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$13.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <div>
                        <span class="shop-item-title">The Diseased And The Posioned</span>
                    </div>
                    <img class="shop-item-image" src="Images/DAP.jpg" width="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$13.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <div>
                        <span class="shop-item-title">Die Without Hope</span>
                    </div>
                    <img class="shop-item-image" src="Images/DWH.jpg" width="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$13.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
            </section>
            <section class="container content-section">
                <h2 class="section-header">MERCH</h2>
                <div class="shop-items">
                    <div class="shop-item">
                        <span class="shop-item-title">T-shirt</span>
                        <img class="shop-item-image" src="Images/carnifexshirt.jpg">
                        <div>
                            <span class="shop-item-price">$20.99</span>
                            <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-title">Patch</span>
                        <img class="shop-item-image" src="Images/patch.jpg">
                        <div>
                            <span class="shop-item-price">$5.99</span>
                            <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/carnifexshirt.jpg">
                        <span class="cart-item-title">T-shirt</span>
                    </div>
                    <span class="cart-price cart-column">$20.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="=1">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/patch.jpg">
                        <span class="cart-item-title">Patch</span>
                    </div>
                    <span class="cart-price cart-column">$5.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">TOTAL</strong>
                <span class="cart-total-price">$32.97</span>
            </div>
            <button class="btn btn-primary btn-purches" role="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
            <h3 class="band-name">Carnifex</h3>
            <ul class="nav footer-nav">
               <li>
                    <a href="https://www.youtube.com/watch?v=kOtgze9J708" target="_blank">
                        <img src="Images/Youtube.jpg" width="80">
                    </a>
                </li>
                <li>
                    <a href="https://www.nuclearblast.com/" target="_blank">
                        <img src="Images/NBR.jpg" width="80"></li>
                    </a>
                <li>
                    <a href="https://open.spotify.com/artist/4nqY8hkQNkHaDq4fdVxdYr" target="_blank">
                        <img src="Images/Spotify.jpg" width="80"></li>
                    </a>
                </ul>
            </div>
        </footer>
    </body>
</html>
